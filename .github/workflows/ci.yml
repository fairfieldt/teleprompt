name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Rust (fmt/test/clippy) (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt (check)
        run: cargo fmt -- --check

      - name: cargo test
        run: cargo test

      - name: cargo clippy
        run: cargo clippy --all-targets

      - name: cargo build (release)
        run: cargo build --release

      - name: Upload binary artifact (non-Windows)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: teleprompt-${{ runner.os }}
          path: target/release/teleprompt

      - name: Upload binary artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: teleprompt-${{ runner.os }}
          path: target/release/teleprompt.exe
