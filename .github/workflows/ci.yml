name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Rust (fmt/test/clippy) (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt (check)
        run: cargo fmt -- --check

      - name: cargo test
        run: cargo test

      - name: cargo clippy
        run: cargo clippy --all-targets
