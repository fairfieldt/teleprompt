name: Release

on:
  push:
    tags:
      - '[0-9]*'
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build release asset (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: cargo build (release)
        run: cargo build --release

      - name: Package (non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -Eeuo pipefail
          asset="teleprompt-${{ runner.os }}-${{ github.ref_name }}.tar.gz"
          tar -C target/release -czf "$asset" teleprompt

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $asset = "teleprompt-${{ runner.os }}-${{ github.ref_name }}.zip"
          Compress-Archive -Path target\release\teleprompt.exe -DestinationPath $asset

      - name: Upload packaged asset
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: teleprompt-${{ runner.os }}-${{ github.ref_name }}.*

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/teleprompt-*
          generate_release_notes: true
